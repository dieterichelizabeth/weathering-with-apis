<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!--  <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header (SHOULD SPAN ENTIRE VIEW WIDTH?) -->
    <header>
      <div class="container">
        <div class="row">
          <h1 class="vw-100 p-0 bg-primary text-center text-light">
            Weather Dashboard
          </h1>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <div class="row d-flex flex-wrap">
          <!-- Section for search city -->
          <div class="col-lg-2">
            <h2>Search for a City:</h2>
            <div class="border-bottom border-2 border-dark mb-4">
              <form id="city-form">
                <label for="city-name"></label>
                <input
                  class="col-lg-12"
                  type="text"
                  name="cityname"
                  id="city-name"
                  class="form-input"
                  placeholder="Search"
                />
                <button
                  type="submit"
                  class="btn btn-primary col-lg-12 mt-2 mb-4"
                >
                  Search
                </button>
              </form>
            </div>
            <div id="city-storage">
              <button
                class="btn btn-secondary rounded text-center text-dark col-lg-12 mb-4"
              >
                Austin
              </button>
            </div>
          </div>

          <div class="col-lg-10 mb-4 p-2">
            <!-- Section for sample city placeholder-->
            <div class="border border-dark p-2 my-4">
              <div>
                <h2 id="current-city-date" class="col-lg-12 p-0">ðŸŒ¦</h2>
              </div>
              <p id="current-temp">
                Temp: <br /><br />
                Wind: <br /><br />
                Humidity: <br /><br />
                UV Index:
              </p>
            </div>

            <!-- Section for 5 day forecast-->
            <div>
              <h3 class="text-left col-lg-12">5-Day Forecast:</h3>
              <section class="row justify-content-around ml-2 mr-2">
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-one-date"></h4>
                  </div>
                  <p id="dayOne">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-two-date"></h4>
                  </div>
                  <p id="dayTwo">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-three-date"></h4>
                  </div>
                  <p id="dayThree">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-four-date"></h4>
                  </div>
                  <p id="dayFour">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-five-date"></h4>
                  </div>
                  <p id="dayFive">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- link to jS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
