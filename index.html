<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weathering With API's</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <section>
        <div class="d-flex flex-wrap">
          <!-- Section for search city -->
          <div class="col-3">
            <p class="searchTitle">Search For a City:</p>
            <div class="border-bottom border-2 border-dark mb-4">
              <form id="city-form">
                <label for="city-name"></label>
                <input
                  class="cityForm"
                  type="text"
                  name="cityname"
                  id="city-name"
                  class="form-input"
                  placeholder=" Ex: San Francisco"
                />
                <button type="submit" class="btn searchButton">Search</button>
              </form>
            </div>
            <div id="city-storage"></div>
          </div>

          <div class="col-9 mb-4">
            <!-- Section for sample city placeholder-->
            <div class="border border-dark p-2 my-4">
              <div>
                <h2 id="current-city-date" class="col-lg-12 p-0">ðŸŒ¦</h2>
              </div>
              <p id="current-temp">
                Temp: <br /><br />
                Wind: <br /><br />
                Humidity: <br /><br />
                UV Index:
              </p>
            </div>

            <!-- Section for 5 day forecast-->
            <div>
              <h3 class="text-left col-lg-12">5-Day Forecast:</h3>
              <section class="row justify-content-around ml-2 mr-2">
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-one-date"></h4>
                  </div>
                  <p id="dayOne">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-two-date"></h4>
                  </div>
                  <p id="dayTwo">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-three-date"></h4>
                  </div>
                  <p id="dayThree">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-four-date"></h4>
                  </div>
                  <p id="dayFour">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
                <div class="col-lg-2 bg-dark text-light p-2">
                  <div>
                    <h4 id="day-five-date"></h4>
                  </div>
                  <p id="dayFive">
                    Temp: <br /><br />
                    Wind: <br /><br />
                    Humidity: <br /><br />
                  </p>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
