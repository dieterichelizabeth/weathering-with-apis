<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weathering With API's</title>
  </head>
  <body>
    <header>
      <p class="headerTitle">Weather Dashboard</p>
    </header>

    <div class="d-flex flex-wrap">
      <!-- Section for search city -->
      <div class="col-3">
        <p class="searchTitle">Search For a City:</p>
        <div class="border-bottom border-2 border-dark mb-4">
          <form id="city-form">
            <label for="city-name"></label>
            <input
              class="cityForm"
              type="text"
              name="cityname"
              id="city-name"
              class="form-input"
              placeholder=" Ex: San Francisco"
            />
            <button type="submit" class="btn searchButton">Search</button>
          </form>
        </div>
        <div id="city-storage"></div>
      </div>
      <div
        class="col-9 d-flex flex-wrap justify-content-center weatherContainer"
      >
        <!-- Section for sample city placeholder-->
        <div class="col-6 todayCard">
          <h1 id="cityName" class="cityTitle"></h1>
          <p id="cityDate" class="text-center currentDate"></p>
          <div class="d-flex flex-wrap justify-content-center">
            <img src="./assets/images/sun.png" class="col-3 currentIcon" />
            <div class="col-3">
              <p id="cityTemp" class="currentTemprature"></p>
              <p id="cityWeather" class="currentWind"></p>
            </div>
          </div>
        </div>
        <!-- Section for 5 day forecast-->
        <div class="col-12">
          <p class="text-left ml-4 col-10 forecastTitle">5-Day Forecast</p>
          <div class="d-flex flex-wrap justify-content-around">
            <!-- Day 1 -->
            <div class="col-lg-2 text-center forecastCard">
              <p id="cityDate0" class="forecastDate">01/22</p>
              <img src="./assets/images/sun.png" class="forcastIcon" />
              <p id="cityTemp0" class="forecastTemp">46.78*</p>
              <p id="cityWeather0">
                4mph <br />
                78%
              </p>
            </div>

            <!-- Day 2 -->
            <div class="col-lg-2 text-center forecastCard">
              <p id="cityDate1" class="forecastDate">11/22</p>
              <img src="./assets/images/sun.png" class="forcastIcon" />
              <p id="cityTemp1" class="forecastTemp">46.78*</p>
              <p id="cityWeather1">
                4mph <br />
                78%
              </p>
            </div>

            <!-- Day 3 -->
            <div class="col-lg-2 text-center forecastCard">
              <p id="cityDate2" class="forecastDate">21/22</p>
              <img src="./assets/images/sun.png" class="forcastIcon" />
              <p id="cityTemp2" class="forecastTemp">46.78*</p>
              <p id="cityWeather2">
                4mph <br />
                78%
              </p>
            </div>

            <!-- Day 4 -->
            <div class="col-lg-2 text-center forecastCard">
              <p id="cityDate3" class="forecastDate">31/22</p>
              <img src="./assets/images/sun.png" class="forcastIcon" />
              <p id="cityTemp3" class="forecastTemp">46.78*</p>
              <p id="cityWeather3">
                4mph <br />
                78%
              </p>
            </div>

            <!-- Day 5 -->
            <div class="col-lg-2 text-center forecastCard">
              <p id="cityDate4" class="forecastDate">41/22</p>
              <img src="./assets/images/sun.png" class="forcastIcon" />
              <p id="cityTemp4" class="forecastTemp">46.78*</p>
              <p id="cityWeather4">
                4mph <br />
                78%
              </p>
            </div>
          </div>
        </div>
        <p class="credits">
          Built with Love, Open Weather API, and
          <span
            ><a href="https://www.flaticon.com/free-icons/cloud"
              >Flaticon</a
            ></span
          >
        </p>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
