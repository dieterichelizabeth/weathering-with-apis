<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Search Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weathering With API's</title>
  </head>
  <body>
    <!-- Current Day -->
    <section id="current-weather-container">
      <div class="today-weather-div">
        <img id="icon" />
        <p id="temp"></p>

        <div>
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="uvi"></p>
        </div>
      </div>
      <div class="today-city-div">
        <h2 id="city"></h2>
        <p id="date"></p>
        <p id="description"></p>
      </div>
    </section>

    <!-- 5 Day Forecast-->
    <section id="future-weather-container">
      <div id="day0">
        <p id="date0"></p>
        <img id="icon0" />
        <div class="flex-wrap">
          <p id="temp0"></p>
          <p id="humidity0"></p>
        </div>
        <p id="wind0"></p>
      </div>

      <div id="day1">
        <p id="date1"></p>
        <img id="icon1" />
        <div class="flex-wrap">
          <p id="temp1"></p>
          <p id="humidity1"></p>
        </div>
        <p id="wind1"></p>
      </div>

      <div id="day2">
        <p id="date2"></p>
        <img id="icon2" />
        <div class="flex-wrap">
          <p id="temp2"></p>
          <p id="humidity2"></p>
        </div>
        <p id="wind2"></p>
      </div>

      <div id="day3">
        <p id="date3"></p>
        <img id="icon3" />
        <div class="flex-wrap">
          <p id="temp3"></p>
          <p id="humidity3"></p>
        </div>
        <p id="wind3"></p>
      </div>

      <div id="day4">
        <p id="date4"></p>
        <img id="icon4" />
        <div class="flex-wrap">
          <p id="temp4"></p>
          <p id="humidity4"></p>
        </div>
        <p id="wind4"></p>
      </div>
    </section>

    <!-- Search Form and History -->
    <section id="form-section">
      <div id="form-container">
        <form id="city-form">
          <label for="city-name"></label>
          <input
            type="text"
            name="city-name"
            id="city-name"
            placeholder="Seattle"
          />
          <button id="submit-button" type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>

        <button id="clear-search">Clear Search History</button>
      </div>
      <div id="previous-searches"></div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
